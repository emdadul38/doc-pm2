<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="copyright" content="Keymetrics Inc.">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ site.description }}">


  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@keymetrics_io">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ description }}">
  <meta name="twitter:image:src" content="https://pm2.io/img/pm2_docs_og.png">
  <meta name="twitter:domain" content="http://pm2.io/">

  <meta property="og:url" content="{{ site.url }}{{ page.url | relative_url }}">
  <meta property="og:site_name" content="PM2" >
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="https://pm2.io/img/pm2_docs_og.png">
  <meta property="og:type" content="website">
  <meta content="1200" property="og:image:width">
  <meta content="500" property="og:image:height">

  <link rel="stylesheet" href="{{ "/css/normalize.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
</head>
